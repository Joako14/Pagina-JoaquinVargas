{% extends 'catalogo/base.html' %}

{% block title %}
    Eliminar Categoría
{% endblock title %}

{% block content %}
    <p>¿Está seguro de eliminar la categoría {{ object.nombre }}?</p>

    <form action="" method="post">
        {% csrf_token %}
        <div>
            <button type="submit">Confirmar</button>
        </div>
    </form>

    <p><a href="{% url 'catalogo:catalogo_list' %}">Ir Atras</a></p>

{% endblock content %}
